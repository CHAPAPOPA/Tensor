<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Subtraction</title>
</head>
<body>
   <h2>Subtraction</h2>
   <form id="subtractionForm">
      <label for="num1">Enter first number:</label><br>
      <input type="text" id="num1" name="num1" maxlength="256"><br><br>
      <label for="num2">Enter second number:</label><br>
      <input type="text" id="num2" name="num2" maxlength="256"><br><br>
      <input type="submit" value="Subtract">
   </form>
   <p id="result"></p>

   <script>
      document.getElementById('subtractionForm').addEventListener('submit', function(event) {
         event.preventDefault();
         let num1 = document.getElementById('num1').value;
         let num2 = document.getElementById('num2').value;

         fetch('/subtract', {
            method: 'POST',
            headers: {
               'Content-Type': 'application/json',
            },
            body: JSON.stringify({ num1: num1, num2: num2 }),
         })
         .then(response => response.json())
         .then(data => {
            document.getElementById('result').textContent = 'Result: ' + data.result;
         });
      });
   </script>
</body>
</html>
